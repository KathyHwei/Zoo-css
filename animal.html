<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bunny Animation</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style/bunny.css" />
        <link rel="stylesheet" href="style/gogo.js">
    </head>
    <body>

        <div class="container">
            <div class="bunny">
                <!--dk why but z-index wasn't placing them over each other but editing the order the divs in the html file fixed that as a result Its feet, body, then head so that the head will be in front of everything -->
                <div class="goodbyemove" id="moveout">
                <div class="feet" ><!--linking something to this div-->
                    <div class="bun-fbpaw"></div>
                    <div class="bun-bbfoot"></div>
                </div>
                <div class="bodymove">
                    <div class="neck"></div>
                    <div class="bun-body"></div>
                    <div class="bun-tail"></div>
                    <div class="bun-blegs"></div>
                </div>
                <div class="feet"><!--linking something to this div-->
                    <div class="bun-fpaw"></div>
                    <div class="bun-bfoot"></div>
                </div>
                <div class="headmove">
                    <div class="bun-rightear"></div>
                    <div class="bun-leftear"></div>
                    <div class="bun-head"></div>
                    <div class="bun-eye"></div>
                    <div class="eyelid"></div>
                </div>
                <div id = "tear1" class="tear"></div>
            </div>
        </div>
            <button type="button" onclick="fadeout()">goodbye</button>
        </div>
        
    </body>
</html>
